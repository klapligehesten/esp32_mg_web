<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- meta http-equiv="Content-Security-Policy" content="connect-src 'self'" -->
	<title>Config</title>
  	<link rel="stylesheet" href="config.css">
  	<script src="config.js"></script>
</head>
<body>
	<div id="page-wrapper">
		<h3>Upload</h3>
		<form id="config-form" action="#" method="post">
		<hr>
		<table>
			<tbody>
			<tr>
			<td><button type="button" id="list_rem">List/Remove</button></td>
			<td>Remove files:</td><td><input id="del_fat_files" type="checkbox"></td>
			</tr>
			</tbody>
		</table>
		</form>
		<hr>
		<form method="post" action="/" enctype="multipart/form-data">
		<table>
			<tbody>
			<tr><td><input type="file" id="files" name="files[]" multiple /></td><td><input type="submit" value="Upload"/></td></tr>
			</tbody>
		</table>
		<hr>
		<a href="config.html">Back to Config</a>
		</form>
		<hr>
		<ul id="messages"></ul>
	</div>
</body>
</html>
